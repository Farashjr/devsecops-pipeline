name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install pytest bandit pip-audit

      - name: Run unit tests
        run: |
          export PYTHONPATH="$PYTHONPATH:$(pwd)"
          pytest app/tests

      - name: Run Bandit (SAST)
        run: bandit -r app -f json -o bandit-report.json

      - name: Run pip-audit (dependency scan)
        run: pip-audit -r app/requirements.txt -f json -o dep-report.json

      - name: Upload SAST & dependency reports
        uses: actions/upload-artifact@v4
        with:
          name: sast-and-dep-reports
          path: |
            bandit-report.json
            dep-report.json

  trivy-scan:
    runs-on: ubuntu-latest
    needs: build-test-sast
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t devsecops-app:ci .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: devsecops-app:ci
          format: 'table'
          exit-code: '1'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          output: trivy-report.txt

      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

  zap-dast:
    runs-on: ubuntu-latest
    needs: build-test-sast

    services:
      web:
        image: devsecops-app:ci
        ports:
          - 5000:5000
        options: >-
          --health-cmd "curl --fail http://localhost:5000/health || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image again for service use
        run: docker build -t devsecops-app:ci .

      - name: Run OWASP ZAP DAST scan
        run: |
          mkdir -p zap-reports
          docker run \
            --network=${{ job.services.web.network }} \
            -v ${{ github.workspace }}/zap-config.yaml:/zap/wrk/zap-config.yaml \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk/zap-reports \
            owasp/zap2docker-stable zap.sh \
            -cmd -autorun /zap/wrk/zap-config.yaml

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-reports/
